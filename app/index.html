<!DOCTYPE html>
<html lang="en">
<head>
  <!--
  The character encoding instructs browsers and validators what set of characters to use when rendering web pages. Otherwise your browser will not be able to load D3 JavaScript library since D3 uses utf-8 character for certain symbols such as Ï€.
  -->
  <meta charset="UTF-8">
  <title>Family tree example</title>
  <!-- Text comment-->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Family Tree Example</h2>
    <div id="chart"></div>
  </div>


  <svg width="500" height="200">
    <defs>
       <pattern id="f" patternUnits="userSpaceOnUse" x="50" y="50" height="100" width="100">
        <image x="0" y="10" height="90" width="100" xlink:href="image/female_avatar.png"></image>
      </pattern>
       <pattern id="m" patternUnits="userSpaceOnUse" x="50" y="50" height="100" width="100">
        <image x="0" y="10" height="90" width="100" xlink:href="image/male_avatar.jpeg"></image>
      </pattern>
      <pattern id="p1" patternUnits="userSpaceOnUse" x="50" y="50" height="100" width="100">
        <image x="0" y="0" height="100" width="100" xlink:href="image/eliza.jpeg"></image>
      </pattern>
      <pattern id="p2" patternUnits="userSpaceOnUse" x="50" y="50" height="100" width="100">
        <image x="0" y="0" height="100" width="100" xlink:href="image/george.jpg"></image>
      </pattern>
    </defs>

    <g transform="translate(50,51)"> 
      <circle  r="50" fill="url(#f)"; stroke="rgb(149, 27, 28)" fill-opacity="0.4" stroke-width="1" />
      <text  y="70" text-anchor="middle"  font-family="Helvetica" 
        font-size="14" text-length="40" text-overflow="ellipsis">unknown</text>
     </g>

    <g transform="translate(160,51)">
      <rect x="-50" y = "-50" width="100" height="150" style="fill:none;stroke-width:1;stroke:grey;" />
      <circle  r="50" fill="url(#p1)" stroke="rgb(149, 27, 28)" fill-opacity="0.9" stroke-width="1"/>
      <text  y="70" text-anchor="middle"  font-family="Helvetica" 
        font-size="14" text-length="40" text-overflow="ellipsis">Elizabeth II </text>
         <text  y="90" text-anchor="middle"  font-family="Helvetica" 
        font-size="14" text-length="40" text-overflow="ellipsis">1922-</text>
    </g>

     <g transform="translate(270,51)">
     <circle  r="50" fill="url(#p2)" stroke="rgb(21, 83, 125)" fill-opacity="0.9" stroke-width="1"/>
        <text  y="70" text-anchor="middle"  font-family="Helvetica" 
        font-size="14" text-length="40" text-overflow="ellipsis">George Freder... </text>
         <text  y="90" text-anchor="middle"  font-family="Helvetica" 
        font-size="14" text-length="40" text-overflow="ellipsis">1965-1936</text>
    </g>
    <g transform="translate(380,51)"> 
      <circle  r="50" fill="url(#m)"; stroke="rgb(21, 83, 125)" fill-opacity="0.4" stroke-width="1" />
      <text  y="70" text-anchor="middle"  font-family="Helvetica" 
        font-size="14" text-length="40" text-overflow="ellipsis">unknown</text>
     </g>
 </svg>
  <!-- load the jquery library -->
  <script type="text/javascript" src="bower_components/jQuery/dist/jquery.min.js"></script>
  <!-- load the d3 library -->
  <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
  <!-- load the  familyTree Js-->
  <script type="text/javascript" src="js/helpers/HierarchicalHelper.js"></script>
  <script type="text/javascript" src="js/familyTree.js"></script>
</body>
</html>
